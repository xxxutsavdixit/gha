name:  09 - Using Functions
on:
    pull_request:
    workflow_dispatch:
      inputs:
        debug:
           type: choice
           options:
               - dev
               - uat
               - stag

jobs:
    echo1:
       runs-on: ubuntu-latest
       steps:
           - name: new steps
             run:
                 sleep 30
           - name: Failing step
             run: |
                  exit 0
           - name: I will be skipped   
             if: ${{ success() && inputs.debug == 'dev'}}
             run: |
                  echo "I will print if previous steps succeed."                  
           - name: I will execute
             if: ${{ failure()}}
             run: |
                  echo "I will print if any previous step fails."   
           - name: I will execute
             if: ${{ !cancelled()}} 
             run: |
                echo "I will always print, except when the workflow is cancelled."
           - name: I will execute when cancelled  
             if: ${{ cancelled()}}
             run: |
                   echo  "I will execute when cancelled"          
